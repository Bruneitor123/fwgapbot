[FAQ]
faq1: "There are various available codes for you to redeem, however you'll have to look out for them in our Twitter or Instagram:\nhttps://twitter.com/FatWhaleGames\nhttps://instagram.com/fatwhalegames"
faq2: "Your game automatically saves every minute, type 'how do I load my tycoon'. If that didn't work, please contact us by typing: 'contact support'"
faq3: "To load your Airport, simply touch the tycoon claim door."
faq4: "To become the Fat Whale rank or higher, you have to be active and chat with others! Spamming is not allowed. To see your rank, type !rank [your discord tag] in <#645058541983629315>\n\nRoles:\nLevel 10 | Fat Whale (Ability to react an emoji on any message in the chat)\nLevel 20 | Mega Fat Whale (Send GIFs in the chat)\nLevel 35 | Super Fat Whale (Send images in the chat and use external emojis)\nLevel 50 | Gamer Whale (Early access to events)\nLevel 70 | Razerback Whale (DJ role with Rythm, access to epic Fat Whale bot commands)\nLevel 100 | Level 100 Whale (???)"
faq5: "This is our invite code: https://discord.gg/R9uvqPP"
faq6: "Fat Whale Games never releases an update from a day to another, there isn't also any estimated time for the next update unless mentioned. As soon as the update gets released, it will be posted in <#681730890585604163> and/or <#692203063334928394>. Twitter will also spread the news."
faq7: "According to <#697503667502317669>, you should not ping the Dev team. If any issues arise, it's best to first ping a moderator."
faq8: "Please know that we do not accept refunds unless the gamepass has failed to work. If you are having trouble with the gamepass, please ask for help in general-chat or contact a moderator."
faq9: "To report a bug, type:\n-reportbug\nin <#645058541983629315>."
faq10: "How do I suggest in #:slight_smile:suggestions?\nTo suggest, type\n```-suggest <Your Suggestion Here>```\n\nin <#645058541983629315>. React with the tick emoji (:yes:) to send your suggestion, and react with (:no:) to not send your suggestion.\n\nTo suggest with an image, type\n```-suggest <Your Suggestion Here> <Image File Here>```\n\n\nReact with :yes: or :no: on users' suggestions to show if you like or dislike it."
faq11: "In order to unlock the Marina, you need to purchase the second dropper in Pirate Island. To unlock Pirate Island, you have to expand your plot until you see the Destinations Plot expansion. The marina purchase is located near the parking lot."
faq12: "In order to rebirth in Airport Tycoon you must complete the whole tycoon (purchase all non-robux items). Once you have purchased all items, a red clickable button will appear on your screen.\n\nIf the rebirth button fails to appear, then you have not completed your tycoon. Most commonly missed items: ATMs in bank (Tokyo), penthouse in Tokyo, stuff inside laboratory in launch site, some taxiway lines.\n\nBenefits of rebirth: 5%% cash multiplier (simple interest) and 1 rebirth point."
faq13: "You can simply get help from the bot if you react to the message of successful FAQ response with <:no:724011319887396915>."
faq14: "- Exclusive Server Booster role for Discord\n- In-game 'Booster' chat tag\n- Access to the boosters-only chat room\n- Early leaks for new updates in the <#706425302187769926> chat room\n- Personalized color role in the server if wanted.\n- Supreme Booster role if the user boosted the server 5+ times\n- Special commands from our bot (-repeat, -choose, more soon!)"
faq15: "Twitter - https://twitter.com/fatwhalegames\nInstagram - https://instagram.com/fatwhalegames\nRoblox Game - https://roblox.com/games/3440262694/AT\nDiscord - https://discord.gg/u6gzUEn\nWebsite - https://www.fatwhalegames.com/"
faq16: "Minimum requirements:\n- 10,000 subscribers/followers.\n- At least one video from our game list (Airport Tycoon / Prison Tycoon)\n\n\nPerks coming soon!"
faq17: "Before an event begins, you'll be notified in <#681730890585604163>. All info will be explained there."
